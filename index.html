<!DOCTYPE html>
<html lang="pt-br" data-theme="forest">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>M.A Produtividade </title>
		
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.7/dist/full.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://kit.fontawesome.com/a8afcfc812.js" crossorigin="anonymous"></script>

</head>
<body>
	<div class="hero min-h-screen bg-secondary-content">
		<div class="hero-content flex-col lg:flex-row-reverse">
		  <div class="text-center lg:text-center">
			<img src="./images/pepe.png" class="w-20 h-auto mx-auto">
			<h1 class="text-5xl font-bold">M.A Focus Tool</h1>
			<p class="py-6">Foque mais, foque melhor.</p>
		  </div>
		  <div class="card flex-shrink-0 w-auto max-w-sm shadow-2xl bg-base-100 h-auto">
			<div class="card-body">
				<label class="label text-5xl font-bold">
				  <span class="hours">00</span>
				  <span>:</span>
				  <span class="minutes">25</span>
				  <span>:</span>
				  <span class="seconds">00</span>
				</label>
			  <div class="mx-auto join">
				<button class="btn btn-primary mx-5 play"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
					<path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
				  </svg></button>
				  <button class="btn btn-primary mx-5 pause"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
					<path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
				  </svg></button>
				  <button class="btn btn-primary mx-5 mute"><i id="alarm" class="fa-solid fa-volume-high"></i></button>
				  <button class="btn btn-primary mx-5 set" onclick="my_modal_5.showModal()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-fill" viewBox="0 0 16 16">
					<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
				  </svg></button>
				  <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle box-content justify-around">
					<form method="dialog" class="modal-box mx-auto">
					  <h3 class="font-bold text-lg mx-5">Defina o tempo!</h3>
					  <label class="label mx-auto">
					  <span class="label-text mx-auto">Horas</span>
					</label>
					  <input type="text" placeholder="00" id="hours" class="input input-bordered input-sm max-w-xs mr-5 text-center" />
					  <label class="label">
					  <span class="label-text mx-auto">Minutos</span>
					</label>
					  <input type="text" placeholder="25" id="minutes" class="input input-bordered input-sm max-w-xs mr-5 text-center" />
					  <label class="label">
					  <span class="label-text mx-auto">Segundos</span>
					</label>
					  <input type="text" placeholder="00" id="seconds" class="input input-bordered input-sm max-w-xs mr-5 text-center" />
					  <div class="modal-action">
						<button class="btn btn-primary mx-auto set" id="set">OK</button>
					  </div>
					</form>
				  </dialog>
				  <button class="btn btn-primary mx-5 stop"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stop-fill" viewBox="0 0 16 16">
					<path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/>
				  </svg></button>
			  </div>
			  <div class="divider mb-0"></div>
			  <label class="label text-xl font-bold mx-auto">Tasklist</label>
			  <div class="join mx-auto mb-5">
				<input class="input input-xs input-primary input-bordered join-item text-center" placeholder="Digite sua tarefa..."/>
				<button class="btn btn-xs join-item btn-primary rounded-r-full">Adicionar</button>
			  </div>
			  <ul>
				<li><input type="checkbox" checked="checked" class="checkbox align-middle checkbox-primary"/><span class="label-text align-middle ml-3">Exemplo!</span><button class="btn btn-error btn-outline btn-xs ml-40"><i class="fa-solid fa-xmark"></i></button></li>
			  </ul>
			</div>
		  </div>
		</div>
	  </div>
	  
</div>

<script src="script.js" ></script>
</body>
</html>
