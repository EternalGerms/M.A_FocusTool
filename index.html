<body>
	<div id='hero'>
	<img src="images/fren.png" class='fren'>
	<h1> Ferramenta de Produtividade <span>M.A</span></h1>
	<p> Defina um <strong>timer</strong> no estilo pomodoro ou um <strong>cronômetro</strong> para o infinto e além e por fim foque naquilo que tiver que ser feito! </p>

	<p> E também tarefas... Que algum dia vai ser implementado. </p>
</div>

<div id="timer">
	<span class="hours">00</span>
	<span>:</span>
	<span class="minutes">25</span> 
	<span>:</span>
	<span class="seconds">00</span>
</div>

<div id="controls">
	<button class="play">
		<svg width="50" height="50">
			<polygon points="10,10 40,25 10,40" style="fill:rgb(56, 144, 39);stroke:black;stroke-width:2" />
		</svg>
	</button>
	<button class="pause hide">
		<svg viewBox="-12.5 -5 100 100" width="50" height="50">
			<rect x="10" y="15" width="17.5" height="62.5" style="fill:rgb(56, 144, 39);stroke:black;stroke-width:3"/>
			<rect x="40" y="15" width="17.5" height="62.5" style="fill:rgb(56, 144, 39);stroke:black;stroke-width:3"/>
		</svg>
	</button>
	<button class="stop hide">
		<svg width="50" height="50">
			<rect x="10" y="10" width="30" height="30" style="fill:rgb(56, 144, 39);stroke:black;stroke-width:2" />
		</svg>
	</button>
	<button class="set">
		<svg width="50" height="50">
			<circle cx="25" cy="25" r="18" style="fill:rgb(56, 144, 39);stroke:black;stroke-width:2" />
			<line x1="25" y1="25" x2="25" y2="10" style="stroke:black;stroke-width:2" />
			<line x1="25" y1="25" x2="40" y2="25" style="stroke:black;stroke-width:2" />
		  </svg>
	</button>
</div>
